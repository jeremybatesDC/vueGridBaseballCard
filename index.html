<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baseball Card Creator</title>
  </head>
  <body>
    <style>
      @font-face {
        font-family: "VariableFont";
        src: url("/fonts/RobotoFlex-VF.ttf");
      }

      html {
        font-family: "VariableFont", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue",
          "Helvetica", Arial, sans-serif;
        font-display: swap;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
    <svg class="hidden--visually">
      <defs>
        <filter id="filterpaper" opacity=".5">
          <feTurbulence
            type="fractalNoise"
            baseFrequency=".5"
            numOctaves="1"
            result="noise"
          />
          <feDiffuseLighting
            lighting-color="white"
            diffuseConstant="1"
            surfaceScale="0.5"
            result="diffLight"
          >
            <feDistantLight azimuth="100" elevation="55" />
          </feDiffuseLighting>
        </filter>
        <filter id="filternoise">
          <feTurbulence
            type="fractalNoise"
            baseFrequency=".3333"
            numOctaves="1"
            stitchTiles="stitch"
          />
        </filter>
        <filter id="filterfabric">
          <feTurbulence
            type="turbulence"
            baseFrequency="999"
            numOctaves="10"
            result="turbulence"
          />
        </filter>
      </defs>
    </svg>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
